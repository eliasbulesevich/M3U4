<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <textarea name="" id="mensaje" cols="30" rows="10"
            style="resize: none; height: 130px; border: solid 2px;"></textarea>
    </div>
    <div style="display: inline-block; font-weight: bold;">Caracteres:</div>
    <div style="display: inline-block;">
        <p id="texto">0</p>
    </div>
    <script>
        mensaje.addEventListener('keydown', function (e) {
            let cont = e.currentTarget.value.length;
            let nuevo_texto = document.getElementById('texto');
            nuevo_texto.innerHTML = `${cont}`;
        });
    </script>
</body>

</html>

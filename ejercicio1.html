<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>

<body id="bodi">
    <div id="cuadrado_1"></div>
    <div id="cuadrado_2"></div>
    <div id="cuadrado_3"></div>

    <script>

        cuadrado_1.addEventListener('click', function () {
            bodi.style.backgroundColor = 'red';
        });

        cuadrado_2.addEventListener('click', function () {
            bodi.style.backgroundColor = 'yellow';
        });

        cuadrado_3.addEventListener('click', function () {
            bodi.style.backgroundColor = 'blue';
        });

    </script>
</body>

</html>
